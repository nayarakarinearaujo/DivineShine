<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: descrição, palavras-chave e autor -->
    <meta
      name="description"
      content="Entre em contato com a Divine Shine. Tire dúvidas, faça pedidos personalizados ou envie suas sugestões."
    />
    <meta
      name="keywords"
      content="contato, atendimento ao cliente, suporte, pedidos personalizados, Divine Shine"
    />
    <meta name="author" content="Divine Shine" />

    <title>Divine Shine - Contato</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../../img/favicon/favicon.png"
      type="image/x-icon"
    />

    <!-- Arquivos de estilo -->
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/index-responsividade.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link rel="stylesheet" href="css/contato-reponsivo.css" />
  </head>
  <body>
    <header>
      <!-- Cabeçalho com logo, título e navegação -->
      <img
        class="imgHeader"
        src="../../img/imgHeader/imgHeader.png"
        alt="Logo Divine Shine"
      />
      <h1>Divine Shine</h1>
      <nav>
        <a href="../../index.html">Home</a>
        <a href="../sobre/sobre.html">Sobre</a>
        <a href="../produtos/produtos.html">Produtos</a>
        <a href="../contato/contato.html">Contato</a>
      </nav>
    </header>
    <main>
      <section class="contact" id="contato">
        <h2>Contato</h2>
        <div class="contact-container">
          <aside>
            <!-- Texto de introdução e redes sociais -->
            <p>
              Queremos ouvir você! Na Divine Shine, acreditamos que cada cliente
              é especial, e estamos aqui para ajudar em tudo o que precisar.
              Seja para esclarecer dúvidas ou fazer um pedido personalizado,
              estamos à disposição.
            </p>

            <div class="contact-redes-sociais">
              <a href="#">
                <img
                  src="../../img/favicon/icons8-instagram-43.png"
                  alt="Ícone Instagram"
                />
              </a>
              <p>Instagram</p>

              <a href="#">
                <img
                  src="../../img/favicon/icons8-facebook-43.png"
                  alt="Ícone Facebook"
                />
              </a>
              <p>Facebook</p>
            </div>
          </aside>

          <!-- Formulário de contato -->
          <form>
            <input id="inNome" type="text" name="nome" placeholder="Nome" />
            <input id="inEmail" type="email" name="email" placeholder="Email" />
            <textarea
              id="inMensagem"
              name="mensagem"
              rows="5"
              placeholder="Mensagem"
            ></textarea>
            <button id="btnEnviar" type="submit">Enviar</button>
            <p id="mensagemFeedback"></p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p id="footer"></p>
    </footer>

    <!-- Script JavaScript -->
    <script src="../../../js/script.js"></script>
  </body>
</html>
