<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página de contato" />
    <title>Divine Shine</title>
    <link
      rel="shortcut icon"
      href="../../img/favicon/favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/index-responsividade.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link rel="stylesheet" href="css/contato-reponsivo.css" />
  </head>
  <body>
    <header>
      <img
        class="imgHeader"
        src="../../img/imgHeader/imgHeader.png"
        alt="Logo Divine Shine"
      />
      <h1>Divine Shine</h1>
      <nav>
        <a href="../../index.html">Home</a>
        <a href="../sobre/sobre.html">Sobre</a>
        <a href="../produtos/produtos.html">Produtos</a>
        <a href="../contato/contato.html">Contato</a>
      </nav>
    </header>
    <main>
      <section class="contact" id="contato">
        <h2>Contato</h2>
        <div class="contact-container">
          <aside>
            <p>
              Queremos ouvir você! Na Divine Shine, acreditamos que cada cliente
              é especial, e estamos aqui para ajudar em tudo o que precisar.
              Seja para esclarecer dúvidas, fazer um pedido personalizado,
              estamos à disposição.
            </p>
            <p class="contact-redes-sociais">
              <a href="#"
                ><img
                  src="../../img/favicon/icons8-instagram-43.png"
                  alt=""
                  srcset=""
              /></a>
              <a href="#"
                ><img src="../../img/favicon/icons8-facebook-43.png" alt="" srcset=""
              /></a>
            </p>
          </aside>

          <form>
            <input id="inNome" type="text" name="nome" placeholder="Nome" />
            <input id="inEmail" type="email" name="email" placeholder="Email" />
            <textarea
              id="inMensagem"
              name="mensagem"
              rows="5"
              placeholder="Mensagem"
            ></textarea>
            <button id="btnEnviar" type="submit">Enviar</button>
            <p id="mensagemFeedback"></p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p id="footer"></p>
    </footer>

    <script src="../../../js/script.js"></script>
  </body>
</html>
